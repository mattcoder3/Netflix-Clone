<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- `header` block -->
    <header class="header">
        <nav class="header__navbar">
            <div class="header__logo-container">
                <img src="images/logo.svg" alt="Netflix logo" class="header__logo">
            </div>
            <div class="header__options">
                <i class="fa-brands fa-chromecast header__icon"></i>
                <i class="fa-solid fa-magnifying-glass header__icon"></i>
            </div>
        </nav>
    </header>

    <!-- `chips` block -->
    <div class="chips">
        <div class="chips__chip">
            <p class="chips__text">Series</p>
        </div>
        <div class="chips__chip">
            <p class="chips__text">Películas</p>
        </div>
        <div class="chips__chip chips__chip_icon">
            <p class="chips__text">Categorías</p>
            <i class="fa-solid fa-angle-down chips__icon"></i>
        </div>
    </div>
</body>
</html>
